<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclui jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link para o CSS do carrossel -->
    <link rel="stylesheet" href="queryCarrosel.css">
    <title>Carrossel de Imagens</title>
</head>
<body>
    <!-- Container do carrossel -->
    <div class="container-carrosel">
        <!-- Div com as imagens do carrossel -->
        <div class="imagem-carrosel">
            <!-- Imagens do carrossel -->
            <img class="imagem" src="../img/squartle.jpg" alt="img squartle">
            <img class="imagem" src="../img/psyduck.jpg" alt="img psyduck">
            <img class="imagem" src="../img/WOOPER __ Pokémon __ Icon.jpg" alt="img wooper">
        </div>
    </div>
    <!-- Botões de navegação -->
    <button class="prev">Anterior</button>
    <button class="next">Avançar</button>

    <!-- Script do carrossel -->
    <script src="queryCarrosel.js"></script>
</body>
</html>
